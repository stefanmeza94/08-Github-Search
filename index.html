<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/favicon-32x32.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Github search</title>
  </head>
  <body>
    <main class="container">
      <section class="wrapper">

        <header class="header">
          <h1>devfinder</h1>  
          <button class="js-toggle_btn toggle_btn">
            <p>dark</p>
            <img src="./assets/icon-moon.svg" alt="moon icon">
          </button>
        </header>

        <form class="form js-form">
          <div class="input_wrapper">
            <img src="./assets/icon-search.svg" alt="">
            <input type="text" class="input js-input" placeholder="Search GitHub username...">
            <p class="error js-error">No results</p>
            <button class="btn js-btn">Search</button>
          </div>
        </form>

        <div class="results">
          <div class="result_image-wrapper">
            <img src="" alt="user image" class="js-avatar avatar">
          </div>
          <div class="result_name-wrapper">
            <h3 class="username js-username">The Octocat</h3>
            <a href="#" class="userlink js-userlink">@octocat</a>
          </div>
          <div class="results_joined-date">
            <p class="joinDate js-joinDate">Joined 25 Jan 2011</p>
          </div>
          <div class="results_text">
            <p class="js-bio">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eius consequuntur dicta repudiandae.</p>
          </div>
          <div class="results_numbers">
            <div>
              <p>Repos</p>
              <h3 class="js-repos">8</h3>
            </div>
            <div>
              <p>Followers</p>
              <h3 class="js-folowers">3938</h3>
            </div>
            <div>
              <p>Following</p>
              <h3 class="js-following">9</h3>
            </div>
          </div>
          <div class="results_information">
            <div class="information information_1">
              <i class="fa fa-map-marker-alt js-marker"></i>
              <a href="#" class="js-location"></a>
            </div>
            <div class="information information_2">
              <i class="fa fa-link js-link"></i>
              <a href="#" class="js-blog"></a>
            </div>
            <div class="information information_3">
              <i class="fab fa-twitter js-twitterImage"></i>
              <a href="#" class="js-twitter"></a>
            </div>
            <div class="information information_4">
              <i class="fa fa-building js-building"></i>
              <a href="#" class="js-company"></a>
            </div>
          </div>

        </div>

      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
